databaseChangeLog:
  - changeSet:
      id: 0005-create-assignment
      author: dev
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: assignment
      changes:
        - createTable:
            tableName: assignment
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: employee_id
                  type: BIGINT
              - column:
                  name: product_id
                  type: BIGINT
              - column:
                  name: date_assigned
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: date_returned
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: status
                  type: VARCHAR(255)
