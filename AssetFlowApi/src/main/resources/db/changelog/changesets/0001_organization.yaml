databaseChangeLog:
  - changeSet:
      id: 0001-create-organization
      author: dev
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: organization
      changes:
        - createTable:
            tableName: organization
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: organization_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: leader_id
                  type: BIGINT
