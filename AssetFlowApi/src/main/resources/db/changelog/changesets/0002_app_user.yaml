databaseChangeLog:
  - changeSet:
      id: 0002-create-app-user
      author: dev
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: app_user
      changes:
        - createTable:
            tableName: app_user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: full_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: INTEGER
              - column:
                  name: provider_type
                  type: VARCHAR(50)
              - column:
                  name: organization_id
                  type: BIGINT
